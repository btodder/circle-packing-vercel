<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Packing Web App</title>
  <style>
    /* Basic dark theme styling */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #111827;
      color: #e5e7eb;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    form {
      flex: 0 0 320px;
      background: #1f2937;
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      font-size: 0.9rem;
    }
    .field {
      margin-bottom: 0.75rem;
    }
    label {
      display: block;
      margin-bottom: 0.15rem;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 0.35rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      border: none;
      background: #10b981;
      color: #06251a;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #34d399;
    }
    button:disabled {
      background: #6b7280;
      cursor: default;
    }
    .preview {
      flex: 1 1 auto;
      min-height: 400px;
      background: #020617;
      border-radius: 0.75rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #result-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 0.5rem;
      background: #020617;
    }
    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .energy {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #a5b4fc;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>Simulated Annealing Circle Packing</h1>
  <p class="hint">
    Adjust the parameters and click <strong>Run</strong> to generate a new packing diagram.
    Smaller iteration counts run faster but may yield worse packings.
  </p>
  <div class="container">
    <form id="params-form" onsubmit="event.preventDefault(); runSimulation();">
      <div class="field">
        <label for="N">Number of circles (N)</label>
        <input type="number" id="N" name="N" value="21" min="1">
      </div>
      <div class="field">
        <label for="R_container">Container radius</label>
        <input type="number" step="any" id="R_container" name="R_container" value="85000">
      </div>
      <div class="field">
        <label for="R_circle">Circle radius</label>
        <input type="number" step="any" id="R_circle" name="R_circle" value="16500">
      </div>
      <div class="field">
        <label for="initial_temp">Initial temperature (T₀)</label>
        <input type="number" step="any" id="initial_temp" name="initial_temp" value="4000">
      </div>
      <div class="field">
        <label for="iterations">Full iterations (Phase 2)</label>
        <input type="number" id="iterations" name="iterations" value="100000">
        <div class="hint">100k iterations already takes a while – lower this for faster results.</div>
      </div>
      <div class="field">
        <label for="num_starts">Screening runs (Phase 1)</label>
        <input type="number" id="num_starts" name="num_starts" value="50">
      </div>
      <div class="field">
        <label for="quick_iterations">Quick iterations (Phase 1)</label>
        <input type="number" id="quick_iterations" name="quick_iterations" value="1000">
      </div>
      <div class="field">
        <label for="cooling_mode">Cooling mode</label>
        <select id="cooling_mode" name="cooling_mode">
          <option value="log" selected>Logarithmic</option>
          <option value="linear">Linear</option>
        </select>
      </div>
      <div class="field">
        <label for="linear_rate">Linear cooling rate</label>
        <input type="number" step="any" id="linear_rate" name="linear_rate" value="1.0">
      </div>
      <hr style="margin: 0.75rem 0; border-color:#374151;">
      <div class="field">
        <label for="unit_name">Unit name (for axes)</label>
        <input type="text" id="unit_name" name="unit_name" value="Units">
      </div>
      <div class="field">
        <label for="circle_color">Circle color</label>
        <input type="text" id="circle_color" name="circle_color" value="red">
      </div>
      <div class="field">
        <label for="container_color">Container line color</label>
        <input type="text" id="container_color" name="container_color" value="blue">
      </div>
      <button type="submit" id="run-button">Run</button>
    </form>
    <div class="preview" id="preview">
      <span class="loading" id="loading" style="display:none;">Running optimization…</span>
      <div id="image-container" style="text-align:center; width:100%; height:100%; display:none;">
        <img id="result-image" alt="Packing result">
        <div class="energy" id="energy-display"></div>
      </div>
    </div>
  </div>
  <script>
    async function runSimulation() {
      const runButton = document.getElementById('run-button');
      const loading = document.getElementById('loading');
      const imageContainer = document.getElementById('image-container');
      const energyDisplay = document.getElementById('energy-display');
      const resultImage = document.getElementById('result-image');
      // Show loading indicator and disable button
      loading.style.display = 'block';
      imageContainer.style.display = 'none';
      runButton.disabled = true;
      energyDisplay.textContent = '';
      // Build payload from form values
      const form = document.getElementById('params-form');
      const formData = new FormData(form);
      const payload = {};
      for (const [key, value] of formData.entries()) {
        payload[key] = value;
      }
      // Cast numbers
      payload.N = Number(payload.N);
      payload.R_container = Number(payload.R_container);
      payload.R_circle = Number(payload.R_circle);
      payload.initial_temp = Number(payload.initial_temp);
      payload.iterations = Number(payload.iterations);
      payload.num_starts = Number(payload.num_starts);
      payload.quick_iterations = Number(payload.quick_iterations);
      payload.linear_rate = Number(payload.linear_rate);
      try {
        const response = await fetch('/api/run', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        if (!response.ok) {
          throw new Error('Server responded ' + response.status);
        }
        const data = await response.json();
        if (data && data.image) {
          resultImage.src = 'data:image/png;base64,' + data.image;
          energyDisplay.textContent = 'Best energy: ' + data.energy.toFixed(4);
          imageContainer.style.display = 'block';
        } else {
          energyDisplay.textContent = 'No feasible packing found (energy=' + data.energy + ')';
          imageContainer.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
        energyDisplay.textContent = 'Error: ' + err.message;
        imageContainer.style.display = 'block';
      } finally {
        loading.style.display = 'none';
        runButton.disabled = false;
      }
    }
  </script>
</body>
</html>
